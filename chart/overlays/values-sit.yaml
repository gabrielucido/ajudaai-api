configmap:
  data:
    ENVIRONMENT: "sit"
    POSTGRES_DB: "db_sit_my_project_database"

ingress:
  hosts:
    - host: my-app-sit.viavarejo.com.br
      paths:
        - path: /
  tls:
    - hosts:
      - my-app-sit.viavarejo.com.br

resources:
  app:
    limits:
      cpu: '2'
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 256Mi
