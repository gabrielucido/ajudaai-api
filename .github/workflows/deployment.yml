name: Deployment

on:
  push:
    branches:
        - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup dotenv
        run: |
            cp .env.sample .env

      - name: Run server
        run: |
            docker-compose up -d
